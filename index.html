<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Testing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a74da, #083b6d);
            font-family: Courier, monospace;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 0 20px;
        }

        .typing-animation {
            font-size: 3rem;
            white-space: nowrap;
            border-right: 3px solid;
            overflow: hidden;
            margin: 0 auto 20px auto;
            display: block;
            animation: typing 4s steps(15, end) 1s infinite alternate both;
        }

        @keyframes typing {
            0% {
                width: 0;
            }

            50% {
                width: 15ch;
            }

            100% {
                width: 0;
            }
        }

        .btn {
            background-color: #ffffff;
            color: #0a74da;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        /* Медиазапросы для адаптивного дизайна */
        @media (max-width: 768px) {
            .typing-animation {
                font-size: 2.5rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .typing-animation {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="typing-animation">Monkey Testing</div>
        <button class="btn" onclick="alert('Создание анкеты!')">Создать анкету</button>
    </div>
</body>

</html>
